apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "django-app.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "django-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      {{- include "django-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "django-app.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.app.port }}"
        prometheus.io/path: "/metrics"
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
        - name: DB_NAME
          value: {{ .Values.postgresql.database | quote }}
        - name: DB_USER
          value: {{ .Values.postgresql.username | quote }}
        - name: DB_PASSWORD
          value: {{ .Values.postgresql.password | quote }}
        - name: DB_HOST
          value: {{ .Values.app.env.DB_HOST | quote }}
        - name: DB_PORT
          value: "5432"
        - name: DEBUG
          value: {{ .Values.app.env.DEBUG | quote }}
        - name: ALLOWED_HOSTS
          value: {{ .Values.app.env.ALLOWED_HOSTS | quote }}
        - name: DJANGO_SETTINGS_MODULE
          value: "django_app.settings"
        livenessProbe:
          httpGet:
            path: /health/
            port: {{ .Values.app.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: {{ .Values.app.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.app.resources | nindent 12 }}
